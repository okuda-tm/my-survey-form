<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケートフォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        iframe {
            width: 641px; /* 幅を641pxに設定 */
            height: 80vh; /* ビューポートの80%の高さ */
            border: none;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>アンケートフォーム</h1>
        <p>このアンケートにご協力いただきありがとうございます。</p>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfQrQwoShpUHeIQq8TioOXxxiRoZi3fnB9anLZcFx91wioxKA/viewform?usp=sf_link" title="アンケートフォーム"></iframe>
    </div>
</body>
</html>
